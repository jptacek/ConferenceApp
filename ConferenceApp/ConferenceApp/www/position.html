        <script type="text/javascript">

            document.addEventListener("deviceready", onDeviceReady, false);

            // once the device ready event fires, you can safely do your thing! -jm
            function onDeviceReady() {
                console.log("onDeviceReady. You should see this message in Visual Studio's output window.");
                navigator.geolocation.watchPosition(onSuccess, onError, { frequency: 1000 });


            }

            function onSuccess(pos) {
                var element = document.getElementById('position');
                element.innerHTML = 'Latitude: '+ pos.coords.latitude +  '<br />';
                element.innerHTML += 'Longitude: ' + pos.coords.longitude + '<br />';
                element.innerHTML += 'Altitude: ' + pos.coords.altitude+ '<br />';
                element.innerHTML += 'Speed: ' + pos.coords.speed + '<br />';
                element.innerHTML += 'Heading: ' + pos.coords.heading+ '<br />';
            }

            function onError() {

            }

        </script>
        
        <script type="text/javascript">
            $(document).bind("mobileinit", function () {
                $.mobile.autoInitializePage = false;
                $.mobile.defaultPageTransition = 'none';
                $.mobile.touchOverflowEnabled = false;
                $.mobile.defaultDialogTransition = 'none';
                $.mobile.loadingMessage = 'Daten werden geladen...';
